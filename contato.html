    <div class="container-form">

      <h1>Formulário de Contato</h1>

      <form class="row g-4" method="POST" action="processa.php">
        <div class="col-md-6">
          <label for="validationServer01" class="form-label">Primeiro Nome</label>
          <input type="text" name="nome" class="form-control" id="validationServer01" value="" required>

        </div>
        <div class="col-md-6">
          <label for="validationServer02" class="form-label">Sobrenome</label>
          <input type="text" name="sobrenome" class="form-control" id="validationServer02" value="" required>

        </div>

        <div class="col-md-6">
          <label for="validationServer03" class="form-label">Cidade</label>
          <input type="text" name="cidade" class="form-control" id="validationServer03"
            aria-describedby="validationServer03Feedback" required>

        </div>
        <div class="col-md-3">
          <label for="validationServer04" class="form-label">Estado</label>
          <select class="form-select" name="estado" id="validationServer04"
            aria-describedby="validationServer04Feedback" required>
            <option selected disabled value="">Selecione...</option>
            <option>...</option>
          </select>

        </div>
        <div class="col-md-3">
          <label for="validationServer05" class="form-label">CEP</label>
          <input type="text" name="cep" class="form-control" id="validationServer05"
            aria-describedby="validationServer05Feedback" required>

        </div>

        <div class="col-md-12 col-12">
          <label for="validationServer06" class="form-label">Escreva sua solicitação.</label>
          <input type="text" name="text" class="form-control" id="validationServer06"
            aria-describedby="validationServer03Feedback" required>

        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
              aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Concorde com os termos e condições
            </label>
            <div id="invalidCheck3Feedback" class="invalid-feedback">
              Você deve concordar antes de enviar.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="btn-enviar">Enviar</button>
        </div>
      </form>

    </div>
